<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/date-picker/dist/js/DatePickerX.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/date-picker/dist/css/DatePickerX.min.css">
  <link>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get" class="form">
    <h1>Cadastro de Currículo</h1>
    <fieldset>
      <div class="mb-2">
        <label class="form-label" for="name">Nome:</label>
        <input class="form-control" type="text" id="name" maxlength="40" required>
      </div>
      <div class="mb-2">
        <label class="form-label" for="email">E-mail:</label>
        <input class="form-control" type="email" id="email" maxlength="50" required>
      </div>
      <div class="mb-2">
      <label class="form-label" for="cpf">CPF:</label>
        <input class="form-control" type="text" id="cpf" maxlength="11" required>
      </div>
      <div class="mb-2">
      <label class="form-label" for="adress">Endereço:</label>
        <input class="form-control" type="text" id="address" maxlength="200" required>
      </div>
      <div class="mb-2">
      <label class="form-label" for="city">Cidade:</label>
        <input class="form-control" type="text" id="city" maxlength="28" required>
      </div>
      <div class="mb-2">
      <label class="form-label" for="state">Estado:</label>
        <select  class="form-select form-select-sm" id="state">
        </select>
      </div>
      <div class="mb-0">
        <label class="form-label">Tipo:</label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="ap">Apartamento</label><input class="form-check-input" type="radio" id="ap" value="ap" name="type" checked>
        <br>
        <label class="form-check-label" for="casa">Casa</label><input class="form-check-input" type="radio" id="casa" value="casa" name="type">
      </div>
    </fieldset>
    <h1>Último emprego:</h1>
    <fieldset>
      <div class="mb-2">
        <label class="form-label" for="resumo-curriculo">Resumo do currículo:</label>
        <textarea class="form-control" rows="8" cols=48 maxlength="1000" id="resumo-curriculo" required></textarea>
      </div>
      <div class="mb-2">
      <label class="form-label" for="cargo">Cargo:</label>
      <input class="form-control" type="text" maxlength="40" id="cargo" required>
    </div>
    <div class="mb-2">
      <label class="form-label" for="description">Descrição do cargo:</label>
      <input class="form-control"  type="text" maxlength="500" id="description" required>
    </div>
    <div class="mb-2">
      <label class="form-label" for="start-date">Data de início:</label>
      <input class="form-control" type="text" id="start-date" maxlength="10">
    </fieldset>
  <div class="buttons">
      <button type="submit" id="submit">Submit</button>
      <button type="clear" id="clear">Clear</button>
    </div>
  </form>
  <div id="abstract"></div>
  <script src="script.js"></script>
</body>
</html>
