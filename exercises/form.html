<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="get" class="form">
    <h1>Cadastro de Currículo</h1>
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="40" required>
      <br><br>
      <label for="email">E-mail:</label>
        <input type="email" id="email" maxlength="50" required>
      <br><br>
      <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" required>
      <br><br>
      <label for="adress">Endereço:</label>
        <input type="text" id="address" maxlength="200" required>
      <br><br>
      <label for="city">Cidade:</label>
        <input type="text" id="city" maxlength="28" required>
      <br><br>
      <label for="state">Estado:</label>
        <select id="state">
        </select>
        <br><br>
        Tipo:
        <label for="ap">Apartamento</label><input type="radio" id="ap" value="ap" name="type" checked>
        <label for="casa">Casa</label><input type="radio" id="casa" value="casa" name="type">
    </fieldset>
    <br>
    <h1>Último emprego:</h1>
    <fieldset>
      <label for="resumo-curriculo">Resumo do currículo:</label><br>
      <textarea rows="8" cols=48 maxlength="1000" id="resumo-curriculo" required></textarea>
      <br><br>
      <label for="cargo">Cargo:</label>
      <input type="text" maxlength="40" id="cargo" required>
      <br><br>
      <label for="description">Descrição do cargo:</label>
      <input type="text" maxlength="500" id="description" required>
      <br><br>
      <label for="start-date">Data de início:</label>
      <input type="text" id="start-date" maxlength="10">
      <br><br>
    </fieldset>
    <div class="buttons">
      <button type="submit" id="submit">Submit</button>
      <button type="clear" id="clear">Clear</button>
    </div>
  </form>
  <div id="abstract"></div>
  <script src="script.js"></script>
</body>
</html>
