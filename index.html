<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>Formulário</title>
</head>
<header>
  <h1>Formulário</h1>
</header>
<body>
  <form>
    <div class="form-floating">
      <label  for="email">E-mail:</label>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" sutofocus required autocomplete="off">
        <label for="floatingInput">Email address</label>
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe"><label class="form-check-label" for="rememberMe">Lembre-me</label>
    </div>
    <Button class="btn btn-success">Entrar</Button>
  </form>
</body>
</html>
